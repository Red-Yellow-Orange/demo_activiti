plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://artifacts.alfresco.com/nexus/content/repositories/activiti-releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-configuration-processor:2.1.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-security:2.1.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-web:2.1.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.1.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-validation:2.1.12.RELEASE'
    api 'org.activiti:activiti-bpmn-layout:7.1.0.M6'
    api 'org.activiti:activiti-spring-boot-starter:7.1.0.M6'
    api 'org.activiti:activiti-image-generator:7.1.0.M6'
    api 'cn.hutool:hutool-all:5.8.5'
    api 'org.projectlombok:lombok:1.18.24'
    api 'com.alibaba:fastjson:2.0.12'
    api 'com.alibaba:druid-spring-boot-starter:1.2.9'
    api 'org.springdoc:springdoc-openapi-ui:1.6.14'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.12.RELEASE'
}

group = 'org.example'
version = '1.0.0-SNAPSHOT'
description = 'activiti7-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
