server:
  port: 8881
spring:
  profiles:
    # 使用application-mysql.yml
    active: mysql
    # 包含application-mysql.yml
    include: mysql
  # 创建activiti数据库
  activiti:
    # 自动部署：false（不允许自动部署）
    check-process-definitions: false
    db-history-used: true
    history-level: full
    # 默认值已经变成true了
    database-schema-update: true

